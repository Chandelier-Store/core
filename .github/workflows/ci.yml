name: LINT & TEST

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  lint-test-build:
    name: Run lint
    runs-on: ubuntu-latest
    steps:
      - name: Pull project
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint
        
      - name: Build project
        run: npm run build